{% extends 'base.html' %}

{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            Recipe.init();
        })
    </script>
{% endblock %}

{% block content %}
    <div class="hero-unit" style="text-align: center;">
        <h1 style="font-size: 800%;">Malt<span style="color: #999">.io</span></h1>
        <span style="font-size: 150%;">the free community for brewers</span>
        <div class="btn-toolbar">
            <div class="btn-group">
                <a class="btn" href="/profile">Join / Login</a>
                <a class="btn" href="/donate">Donate</a>
                <a class="btn" href="/new">New recipe</a>
            </div>
        </div>
    </div>
    <div>
        <h6 style="padding-left: 16px;">Top Recipes</h6>
        {% for recipe in recipes %}
            {{ recipe|recipe_snippet }}
        {% endfor %}
    </div>
{% endblock %}
