{% extends 'page.html' %}

{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            Recipe.init();
        })
    </script>
{% endblock %}

{% block head %}
    <meta name="description" content="The free community for brewers. Create, share, like and brew recipes, follow other brewers and make new friends!"/>
    <meta property="og:title" content="Malt.io"/>
    <meta property="og:description" content="The free community for brewers. Create, share, like and brew recipes, follow other brewers and make new friends!"/>
{% endblock %}

{% block content %}
    <div class="hero-unit" style="position: relative; margin-bottom: 0">
        <div class="pull-left" style="text-align: center;">
            <h1 style="font-size: 800%;">Malt<span style="color: #999">.io</span></h1>
            <span style="font-size: 150%;">the free community for brewers</span>
            <div class="btn-toolbar">
                <div class="btn-group">
                    {% if user %}
                        <a class="btn" href="/dashboard"><i class="icon-user"></i> Dashboard</a>
                    {% else %}
                        <a class="btn" href="/login"><i class="icon-user"></i> Join / Login</a>
                    {% endif %}
                    <a class="btn" href="/donate"><i class="icon-heart"></i> Donate</a>
                    <a class="btn btn-success" href="/new"><i class="icon-book icon-white"></i> New recipe</a>
                </div>
            </div>
        </div>
        <img id="screenshots" src="/static/img/screenshots.png"/>
        <a href="/about" style="position: absolute; right: 3em; bottom: 1em; font-size: 200%; background: white; border-radius: 5px; padding: 0.5em; box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5); text-decoration: none;">Learn more</a>
        <div class="clearfix"></div>
    </div>
    <div class="topsep"></div>
    <div class="row">
        <h6 style="padding-left: 24px;">Top Recipes</h6>
        {{ recipes_html|safe }}
    </div>
{% endblock %}
